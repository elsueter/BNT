<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Boolean Network Tool</title>
    <script type="text/javascript" src="/vis-network.min.js"></script>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="button-wrapper">
        <button class="button" onclick="getNetwork()">Get Network</button>
        <button class="button" onclick="generateTraces()">Generate All Traces</button>
        <button class="button" onclick="deleteTraces()">Delete Traces</button>
        <button class="button" onclick="sendState()">Send State</button>
    </div>
    <div>

    </div>
    <div class="graphs">
        <div class="wrapper">
            <h2>Truth Table</h2>
            <button class="expIn">Input Expressions</button>
            <textarea class="netTT" id="netExp"></textarea>
            <div id="TruthTable" class="intTable"></div>
        </div>
        <div class="wrapper">
            <h2>Traces</h2>
            <select type="text" class="stateIn" id="inputState" value="">
                <option value="[0, 0, 0]">[0, 0, 0]</option>
                <option value="[0, 0, 1]">[0, 0, 1]</option>
                <option value="[0, 1, 0]">[0, 1, 0]</option>
                <option value="[0, 1, 1]">[0, 1, 1]</option>
                <option value="[1, 0, 0]">[1, 0, 0]</option>
                <option value="[1, 0, 1]">[1, 0, 1]</option>
                <option value="[1, 1, 0]">[1, 1, 0]</option>
                <option value="[1, 1, 1]">[1, 1, 1]</option>
            </select>
            <div id="Traces" class="table"></div>
        </div>
        <div class="wrapper">
            <h2>Attractors</h2>
            <div id="Attractors" class="table"></div>
        </div>
        <div class="wrapper">
            <h2>State Graph</h2>
            <div id="UniqueTraces" class="table"></div>
        </div>
    </div>
    <script type="text/javascript" src="/index.js"></script>
</body>
</html>
