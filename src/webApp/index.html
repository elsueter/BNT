<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Boolean Network Tool</title>
    <script
    type="text/javascript"
    src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <link rel="stylesheet" href="/css">
</head>
<body>
    <div class="button-wrapper">
        <button class="button" onclick="getNetwork()">Get Network</button>
        <button class="button" onclick="generateTraces()">Generate All Traces</button>
        <button class="button" onclick="deleteTraces()">Delete Traces</button>
        <button class="button" onclick="sendState()">Send State</button>
    </div>
    <div>

    </div>
    <div class="graphs">
        <div class="wrapper">
            <h2>Truth Table</h2>
            <button class="expIn">Input Expressions</button>
            <textarea class="netTT" id="netExp"></textarea>
            <div id="TruthTable" class="intTable"></div>
        </div>
        <div class="wrapper">
            <h2>Traces</h2>
            <select type="text" class="stateIn" id="inputState" value="">
                <option value="[0, 0, 0]">[0, 0, 0]</option>
                <option value="[0, 0, 1]">[0, 0, 1]</option>
                <option value="[0, 1, 0]">[0, 1, 0]</option>
                <option value="[0, 1, 1]">[0, 1, 1]</option>
                <option value="[1, 0, 0]">[1, 0, 0]</option>
                <option value="[1, 0, 1]">[1, 0, 1]</option>
                <option value="[1, 1, 0]">[1, 1, 0]</option>
                <option value="[1, 1, 1]">[1, 1, 1]</option>
            </select>
            <div id="Traces" class="table"></div>
        </div>
        <div class="wrapper">
            <h2>Attractors</h2>
            <div id="Attractors" class="table"></div>
        </div>
        <div class="wrapper">
            <h2>State Graph</h2>
            <div id="UniqueTraces" class="table"></div>
        </div>
    </div>
    <script>
        getNetwork();

        let TTcontainer = document.getElementById("TruthTable");
        var TTnetwork = new vis.Network(TTcontainer);

        let Tracontainer = document.getElementById("Traces");
        var Tranetwork = new vis.Network(Tracontainer);

        let Attcontainer = document.getElementById("Attractors");
        var Attnetwork = new vis.Network(Attcontainer);

        let UTracontainer = document.getElementById("UniqueTraces");
        var UTranetwork = new vis.Network(UTracontainer);
        
        deleteTraces();

        function getNetwork(){
            fetch("/getNet")
                .then( response =>
                {
                    if ( response.status !== 200 )
                    {
                        console.log( 'Looks like there was a problem. Status Code: ' +
                            response.status );
                        return;
                    }

                    console.log( response.headers.get( "Content-Type" ) );
                    return response.json();
                }
                )
                .then( myJson =>
                {
                    console.log(myJson);

                    document.getElementById("netExp").value = myJson.exp;
                } )
                .catch( err =>
                {
                    console.log( 'Fetch Error :-S', err );
                } );
        }

        function generateTraces() {
            fetch("/getSG")
                .then( response =>
                {
                    if ( response.status !== 200 )
                    {
                        console.log( 'Looks like there was a problem. Status Code: ' +
                            response.status );
                        return;
                    }

                    console.log( response.headers.get( "Content-Type" ) );
                    return response.json();
                }
                )
                .then( myJson =>
                {
                    console.log(myJson);

                    let Tradot = myJson.traces;
                    let Tradata = vis.parseDOTNetwork(Tradot);
                    Tranetwork.setData(Tradata);

                    let Attdot = myJson.attractors
                    let Attdata = vis.parseDOTNetwork(Attdot);
                    Attnetwork.setData(Attdata);

                    let UTradot = myJson.uniqueTraces
                    let UTradata = vis.parseDOTNetwork(UTradot);
                    UTranetwork.setData(UTradata);
                } )
                .catch( err =>
                {
                    console.log( 'Fetch Error :-S', err );
                } );
        }
        function deleteTraces() {
            fetch("/clearNet")

            Tranetwork.setData();

            Attnetwork.setData();

            UTranetwork.setData();
        }
        function sendState(){
            let data = "{ \"state\":"
            data += document.getElementById('inputState').value;
            data += "}";

            console.log(data);

            fetch("/sendS", {
                    method: 'POST',
                    body: data,
                })
                .then( response =>
                {
                    if ( response.status !== 200 )
                    {
                        console.log( 'Looks like there was a problem. Status Code: ' +
                            response.status );
                        return;
                    }

                    console.log( response.headers.get( "Content-Type" ) );
                    return response.json();
                }
                )
                .then( myJson =>
                {
                    console.log(myJson);

                    let Tradot = myJson.traces;
                    let Tradata = vis.parseDOTNetwork(Tradot);
                    Tranetwork.setData(Tradata);

                    let Attdot = myJson.attractors
                    let Attdata = vis.parseDOTNetwork(Attdot);
                    Attnetwork.setData(Attdata);

                    let UTradot = myJson.uniqueTraces
                    let UTradata = vis.parseDOTNetwork(UTradot);
                    UTranetwork.setData(UTradata);
                } )
                .catch( err =>
                {
                    console.log( 'Fetch Error :-S', err );
                } );
        }
    </script>
</body>
</html>
